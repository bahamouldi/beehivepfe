apiVersion: apps/v1
kind: Deployment
metadata:
  name: beewaf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: beewaf
  template:
    metadata:
      labels:
        app: beewaf
    spec:
      containers:
      - name: beewaf
        image: beewaf:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
        env:
        - name: BEEWAF_MODEL_PATH
          value: "/app/models/model.pkl"
        - name: BEEWAF_TRAIN_DATA
          value: "/app/data/train_demo.csv"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 15
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: models-volume
          mountPath: /app/models
      volumes:
      - name: models-volume
        emptyDir: {}
